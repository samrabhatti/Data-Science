<!DOCTYPE html>
<html>
<head>
    <title>Task 3 - Table of a Number</title>
</head>
<body>
    <h1>Table of a Number</h1>
    <form action="/table" method="post">
        <label for="number-input">Enter a number:</label>
        <input type="number" name="number" id="number-input" required>
        <input type="submit" value="Generate Table">
    </form>

    {% if tables is defined %}
        <table>
            <tr><th>Result</th></tr>
            {% for table in tables %}
            <tr>
                <td>{{ table }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    {% if error is defined %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
